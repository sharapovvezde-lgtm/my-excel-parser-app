<!DOCTYPE html>
<html>
<head>
    <title>Excel to JSON Parser</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        button { padding: 10px 20px; margin: 10px; }
        pre { background: #f5f5f5; padding: 15px; }
    </style>
</head>
<body>
    <h1>üìä –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä Excel –≤ JSON</h1>
    <input type="file" id="excelFile" accept=".xlsx,.xls">
    <button onclick="parseExcel()">–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –≤ JSON</button>
    <div id="result"></div>

    <script>
        async function parseExcel() {
            const file = document.getElementById('excelFile').files[0];
            if (!file) return alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ —Ñ–∞–π–ª!');
            
            const formData = new FormData();
            formData.append('excelFile', file);

            // –ü–û–ó–ñ–ï –ó–ê–ú–ï–ù–ò–®–¨ –ù–ê –°–í–û–ô –ê–î–†–ï–° HEROKU
            const response = await fetch('https://your-backend.herokuapp.com/parse', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = 
                '<h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
        }
    </script>
</body>
</html>
