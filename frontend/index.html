<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON Parser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #json-output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ddd; max-height: 400px; overflow-y: scroll; }
        .success { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Excel Парсер в JSON</h1>

    <input type="file" id="excelFileInput" accept=".xlsx, .xls">
    <button onclick="uploadFile()">Парсить и показать JSON</button>

    <p id="statusMessage"></p>
    
    <h2>Результат JSON:</h2>
    <pre id="json-output"></pre>

    <script>
        // --- 1. КОНФИГУРАЦИЯ API (URL вашего Render Backend) ---
        const API_BASE_URL = 'https://my-excel-parser-app.onrender.com';
        const PARSE_ENDPOINT = '/api/parse';

        async function uploadFile() {
            const input = document.getElementById('excelFileInput');
            const output = document.getElementById('json-output');
            const status = document.getElementById('statusMessage');

            // 1. Проверка файла
            if (input.files.length === 0) {
                status.className = 'error';
                status.textContent = 'Пожалуйста, выберите файл Excel для загрузки.';
                output.textContent = '';
                return;
            }

            const file = input.files[0];
            status.className = '';
            status.textContent = 'Загрузка и парсинг... Пожалуйста, подождите.';
            output.textContent = '';

            // 2. Создание FormData для отправки файла
            const formData = new FormData();
            // Имя поля 'excelFile' должно совпадать с именем в multer: upload.single('excelFile')
            formData.append('excelFile', file); 

            try {
                // 3. Отправка запроса на Backend (Render)
                const response = await fetch(API_BASE_URL + PARSE_ENDPOINT, {
                    method: 'POST',
                    body: formData // Отправляем файл
                });

                const data = await response.json();

                if (response.ok) {
                    // Успешный ответ
                    status.className = 'success';
                    status.textContent = data.message || 'Файл успешно распарсен!';
                    // Выводим данные в красивом JSON-формате
                    output.textContent = JSON.stringify(data.data, null, 4);
                } else {
                    // Ошибка от сервера
                    status.className = 'error';
                    status.textContent = 'Ошибка парсинга: ' + (data.error || 'Неизвестная ошибка сервера.');
                    output.textContent = '';
                }

            } catch (error) {
                // Ошибка сети или CORS
                status.className = 'error';
                status.textContent = 'Сетевая ошибка или проблема CORS. Проверьте консоль браузера.';
                output.textContent = '';
                console.error('Fetch Error:', error);
            }
        }
    </script>

</body>
</html>
